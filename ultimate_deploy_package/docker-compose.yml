version: '3.8'

services:
  # Nginx 前端服务
  nginx:
    image: nginx:alpine
    container_name: sky-nginx
    restart: always
    ports:
      - "80:80" # 将主机的 80 端口映射到 Nginx
    volumes:
      - ./html:/usr/share/nginx/html # 挂载前端静态文件
      - ./nginx.conf:/etc/nginx/conf.d/default.conf # 挂载 Nginx 配置文件
    depends_on:
      - app # 确保后端应用先于 Nginx 启动

  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: sky-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} # 请在 .env 文件中设置 root 用户密码
      MYSQL_DATABASE: ${MYSQL_DATABASE}           # 请在 .env 文件中设置数据库名称
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d # 挂载数据库初始化脚本
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 服务
  redis:
    image: redis:latest
    container_name: sky-redis
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD} # 请在 .env 文件中设置 Redis 密码
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sky-Take-Out 应用程序服务
  app:
    build: . # 使用当前目录作为构建上下文
    container_name: sky-app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy # 依赖于 mysql 健康检查成功
      redis:
        condition: service_healthy # 依赖于 redis 健康检查成功
    environment:
      # 数据库连接配置
      SKY_DATASOURCE_HOST: mysql
      SKY_DATASOURCE_PORT: 3306
      SKY_DATASOURCE_DATABASE: ${MYSQL_DATABASE}
      SKY_DATASOURCE_USERNAME: root
      SKY_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}

      # Redis 连接配置
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_REDIS_DATABASE: 0
      
      # 其他需要的环境变量请在 .env 文件中添加
      
      # a new line will be added here
      # Other needed environment variables should be added in the .env file

volumes:
  mysql-data:
  redis-data:
